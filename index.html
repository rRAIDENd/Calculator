<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./calc.js" defer></script> 
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="display">
            <div class='previousDisplay' data-previous-operand>Enter a value to begin:</div>
            <div class='currentDisplay' data-current-operand>0</div>
        </div>

        <button data-clear class="operators span-2" >AC</button>
        <button data-delete class="operators" >DEL</button>
        <button data-operator class="operators" >/</button>
        <button data-digits class="digits" >7</button>
        <button data-digits class="digits" >8</button>
        <button data-digits class="digits" >9</button>
        <button data-operator class="operators" value="multiply">*</button>
        <button data-digits class="digits" >4</button>
        <button data-digits class="digits" >5</button>
        <button data-digits class="digits" >6</button>
        <button data-operator class="operators" value="subtract">-</button>
        <button data-digits class="digits" >1</button>
        <button data-digits class="digits" >2</button>
        <button data-digits class="digits" >3</button>
        <button data-operator class="operators" value="add">+</button>
        <button data-digits class="digits" >0</button>
        <button data-digits class="digits" >.</button>
        <button data-equals class="operators span-2" >=</button>
    </div>
</body>

</html>
