<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./calc.js" defer></script> 
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="display">
            <div class="previous-operand">145+</div>
            <div class="current-operand">55</div>
        </div>

        <button class="operators span-2" value="clear">AC</button>
        <button class="operators" value="delete">DEL</button>
        <button class="operators" value="divide">/</button>
        <button class="digits" >9</button>
        <button class="digits" >8</button>
        <button class="digits" >7</button>
        <button class="operators" value="multiply">*</button>
        <button class="digits" >6</button>
        <button class="digits" >5</button>
        <button class="digits" >4</button>
        <button class="operators" value="subtract">-</button>
        <button class="digits" >3</button>
        <button class="digits" >2</button>
        <button class="digits" >1</button>
        <button class="operators" value="add">+</button>
        <button class="digits" >.</button>
        <button class="digits" >0</button>
        <button class="operators span-2" value="operate">=</button>
    </div>
</body>

</html>
