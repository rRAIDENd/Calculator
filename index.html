<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 style="text-align: center;">Calculator Project</h1>
    <div id="calculator">
        <div class="display">Calculator Display</div>
        <button class="digits" value="0">0</button>
        <button class="digits" value="1">1</button>
        <button class="digits" value="2">2</button>
        <button class="digits" value="3">3</button>
        <button class="digits" value="4">4</button>
        <button class="digits" value="5">5</button>
        <button class="digits" value="6">6</button>
        <button class="digits" value="7">7</button>
        <button class="digits" value="8">8</button>
        <button class="digits" value="9">9</button>

        <button class="operators" value="clear">clear</button>
        <button class="operators" value="delete">delete</button>
        <button class="operators" value="add">+</button>
        <button class="operators" value="subtract">-</button>
        <button class="operators" value="multiply">*</button>
        <button class="operators" value="divide">/</button>
        <button class="operators" value="operate">=</button>
    </div>
</body>
<script src="./calc.js"></script> 
</html>
